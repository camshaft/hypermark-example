module: hypermark_protocol_cowboy_http

providers:
  input: hypermark_cowboy_input
  auth: hypermark_cowboy_simple_secrets

port: $PORT

## protocol specific config

routes:
  index.init:
    method: GET
    path: /
  
  app.list:
    method: GET
    path: /apps

  app.create:
    method: POST
    path: /apps

  app.read:
    method: GET
    path: /apps/:app
